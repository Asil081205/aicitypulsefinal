name: ai_city_pulse
description: "AI City Pulse - Advanced Urban Health Monitoring System"
version: 2.0.0+1
publish_to: 'none'

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  http: ^1.1.0
  intl: ^0.18.1
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  webview_flutter: ^4.4.0
  sqflite: ^2.3.0
  path: ^1.9.0
  shared_preferences: ^2.2.2
  permission_handler: ^11.0.1
  connectivity_plus: ^5.0.2
  mobile_scanner: ^3.5.0
  provider: ^6.1.1
  url_launcher: ^6.2.1
  path_provider: ^2.1.1
  fl_chart: ^0.66.0
  sensors_plus: ^4.0.2
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  xml: ^6.5.0
  csv: ^5.1.1
  synchronized: ^3.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_cache_manager: ^3.3.1
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_hive_store: ^3.2.1
  flutter_offline: ^3.0.0
  cached_network_image: ^3.3.0
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  lottie: ^3.1.0

  # ðŸ”´ REMOVED ALL NOTIFICATION PACKAGES
  # flutter_local_notifications: ^16.3.0
  # timezone: ^0.9.2
  # workmanager: ^0.5.2
  # android_alarm_manager_plus: ^3.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/splash/
    - assets/logo/
    - assets/logo/city pulse.png
    - assets/models/

# ============== LAUNCHER ICONS ==============
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/logo/city pulse.png"
  adaptive_icon_background: "#00BCD4"
  adaptive_icon_foreground: "assets/logo/city pulse_foreground.png"
  min_sdk_android: 21
  remove_alpha_ios: true

# ============== NATIVE SPLASH ==============
flutter_native_splash:
  color: "#121212"
  image: "assets/logo/splash_logo.png"
  android: true
  ios: true
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

  android_12:
    image: "assets/logo/splash_logo.png"
    icon_background_color: "#121212"